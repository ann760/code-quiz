<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTS-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA_Compatible" content="=ie=edge">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <div>
            <p id="hightscore">View High Scores</p>
            </div>
            <div>
            <p>Time: <span id="countdown"></span> </p>
            </div>
        </header>
        <main class="quiz-container" id = "quiz-container">
            <section class="quiz-Wrapper" id = "quiz-wrapper">
                <h1>Coding Quiz Chalenge</h1>
                <p>Click the button below to take the quiz!</p>
                <button class="btn" id="start">Take the Qiuz</button>   
            </section>

            <section class="quiz-hide" id="quiz-questions">
                <div class="quiz-question" id="quiz-question">
                    <h1 class="question" id="question"></h1>  
                </div> 
                       <section class = "playerChoices" id="player-choices">
                            <button class="btn" id="option-0"></button>
                            <button class="btn" id="option-1"></button>
                            <button class="btn" id="option-2"></button>
                            <button class="btn" id="option-3"></button>
                       </section>
                        <div class="answer-result" id="answer-result"></div>

                    
            </section>
        </main>

        <script src="assets/js/script.js"></script>
        <script src="assets/js/script1.js"></script>
        
    </body>
</html>
