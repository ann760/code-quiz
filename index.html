<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTS-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA_Compatible" content="=ie=edge">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <div>
            <p id="hightscore">View High Scores</p>
            </div>
            <div>
            <p>Time: <span id="countdown"></span> </p>
            </div>
        </header>
        <main class="quiz-container" id = "quiz-container">
            <section class="quiz-Wrapper" id = "quiz-wrapper">
                <h1>Coding Quiz Chalenge</h1>
                <p>Click the button below to take the quiz!</p>
                <button class="btn" id="start" type="submit">Take the Qiuz</button>   
            </section>

            <section class="quiz-hide" id="quiz-questions">
               <div class="quiz-question" id="quiz-question">
                    <p class="question" id="question"></p>  
                </div> 

                <section class = "playerChoices" id="player-choices">
                    <button class="btn" id="option-0"></button>
                    <button class="btn" id="option-1"></button>
                    <button class="btn" id="option-2"></button>
                    <button class="btn" id="option-3"></button>
                </section>
                <section>
                    <div>
                        <div>
                        <p class="answer-result" id="answer-result"></p>
                        </div>
                    </div>
            </section>
        </main>

        <section class= "quiz-hide" id="student-info">  
            <form class="student-form" id="student-form">
                <div class="form-group">
                    <p class="student-score" id="student-score">Enter your name to see high score</p>
                    <input type="text" name="student-name" class="text-input" placeholder="Enter Your Name"/>
                    <button class="btn" id="high-score" type="submit">Enter</button>
                </div>
            </form>
        </section>
        <section class= "quiz-hide" id="high-score-info">  
            <form class="high-score-form" id="high-score-info">
                <div class="high-score-group">
                    <p class="high-score-score" id="high-score-score">something</p>
                    <button class="btn" id="play-again" type="submit">Return to Main</button>  
                </div>
            </form>
        </section>

        <script src="assets/js/script.js"></script>
        
    </body>
</html>
